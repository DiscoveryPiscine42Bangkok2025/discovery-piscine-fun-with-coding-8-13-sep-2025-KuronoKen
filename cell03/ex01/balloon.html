<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: red;
            border-radius: 100%;
        }
    </style>
    
</head>
<body>
    <div id="balloon">
    </div>
</body>
<script>
        let balloon = document.getElementById("balloon");
        let size = 200;
        let minsize = 200;
        let maxsize = 420;
        let color = ['red','blue','green'];
        let currentcolor = 0;
        function expand(){
            size += 10;
            currentcolor = (currentcolor + 1)%3;
            if (size > maxsize){
                size = minsize;
            }
            balloon.style.backgroundColor = color[currentcolor];
            balloon.style.width = size + 'px';
            balloon.style.height = size + 'px';
        }
        function shrink(){
            size = Math.max(size-5,minsize);
            balloon.style.width = size + 'px';
            balloon.style.height = size + 'px';
            currentcolor = (currentcolor - 1)%3;
            if (currentcolor < 0){
                currentcolor = 2;
            }
            console.log(currentcolor);
            balloon.style.backgroundColor = color[currentcolor];
        }
        balloon.addEventListener("click",expand);
        balloon.addEventListener("mouseleave",shrink);
        
    </script>
</html>
